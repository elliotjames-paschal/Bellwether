<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Bellwether</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .feedback-form {
            max-width: 480px;
            margin: 0 auto;
        }
        .feedback-form textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.9375rem;
            font-family: inherit;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            background: var(--white);
            color: var(--gray-900);
            transition: border-color 0.2s;
            box-sizing: border-box;
            resize: vertical;
            min-height: 140px;
        }
        .feedback-form textarea:focus {
            outline: none;
            border-color: var(--pm-color);
        }
        .form-submit {
            margin-top: 12px;
        }
        .form-submit .btn-primary {
            width: 100%;
        }
        .form-submit .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .form-success {
            display: none;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 24px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--kalshi-color);
            border-radius: 8px;
            color: var(--kalshi-color);
            text-align: center;
            font-weight: 500;
        }
        .form-success.visible {
            display: block;
        }
        .form-error {
            display: none;
            padding: 16px 20px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 12px;
        }
        .form-error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="./" class="nav-logo"><span class="nav-logo-text">Bel<span class="nav-logo-bounce">l</span><span class="nav-logo-rest">wether</span></span></a>
            <div class="nav-links">
                <a href="index.html#dashboard">Dashboard</a>
                <a href="feedback.html">Feedback</a>
                <a href="research.html">Research</a>
                <a href="data.html">Data</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>
    <script>
    (function() {
        var nav = document.querySelector('.nav');
        var scrolled = false;
        window.addEventListener('scroll', function() {
            var s = window.scrollY > 20;
            if (s !== scrolled) { scrolled = s; nav.classList.toggle('scrolled', s); }
        }, { passive: true });
    })();
    </script>

    <section class="hero">
        <div class="hero-inner">
            <div class="hero-content">
                <p class="hero-eyebrow">Feedback</p>
                <h1>Help us improve Bellwether</h1>
                <p class="hero-description">
                    We'd love to hear your thoughts, questions, or suggestions about our research and platform.
                </p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container container-narrow">
            <form class="feedback-form" id="feedbackForm">
                <textarea name="message" placeholder="Your feedback, question, or suggestion..." required></textarea>
                <div class="form-submit">
                    <button type="submit" class="btn-primary" id="submitBtn">Submit</button>
                </div>
                <div class="form-error" id="formError"></div>
            </form>
            <div class="form-success" id="formSuccess">
                Thank you for your feedback! We'll review it shortly.
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024â€“2025 Stanford University</p>
                <div class="footer-links">
                    <a href="https://github.com/hall-lab/prediction-markets">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    (function() {
        // Replace this URL with your deployed Google Apps Script web app URL
        var SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzHVTZWky0dn-jjrjJeNV82Vpv2WDgVKcbkEhVWmgFYS18cKQdX1dXEHpmSa106B3yEaw/exec';

        var form = document.getElementById('feedbackForm');
        var submitBtn = document.getElementById('submitBtn');
        var formSuccess = document.getElementById('formSuccess');
        var formError = document.getElementById('formError');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            formError.classList.remove('visible');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            var payload = {
                message: form.message.value.trim()
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(function() {
                form.style.display = 'none';
                formSuccess.classList.add('visible');
            })
            .catch(function(err) {
                formError.textContent = 'Something went wrong. Please try again or email paschal@stanford.edu.';
                formError.classList.add('visible');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            });
        });
    })();
    </script>
</body>
</html>
