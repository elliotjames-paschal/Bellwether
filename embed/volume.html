<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Volume Over Time - Bellwether</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; }
        #chart { width: 100%; height: 100vh; }
        .watermark { position: absolute; bottom: 8px; right: 12px; font-size: 11px; color: rgba(255,255,255,0.5); }
        .watermark a { color: rgba(255,255,255,0.7); text-decoration: none; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="watermark"><a href="https://bellwether.stanford.edu/research" target="_blank">bellwether.stanford.edu</a></div>
    <script>
        const COLORS = { bg: '#0d1117', text: '#c9d1d9', line: '#30363d' };

        async function loadChart() {
            try {
                const response = await fetch('../data/volume_timeseries.json');
                const data = await response.json();

                const categoryColors = [
                    '#4f8cc9', '#c9854f', '#6bc96b', '#c94f4f', '#9b59b6',
                    '#1abc9c', '#f39c12', '#e74c3c', '#3498db', '#2ecc71'
                ];

                const traces = data.categories.map((cat, i) => ({
                    x: data.months,
                    y: data.volumes[cat],
                    name: cat,
                    type: 'scatter',
                    mode: 'lines',
                    stackgroup: 'one',
                    line: { width: 0 },
                    fillcolor: categoryColors[i % categoryColors.length]
                }));

                const layout = {
                    paper_bgcolor: COLORS.bg,
                    plot_bgcolor: COLORS.bg,
                    font: { color: COLORS.text, family: '-apple-system, BlinkMacSystemFont, sans-serif' },
                    xaxis: { gridcolor: COLORS.line, zeroline: false },
                    yaxis: { title: 'Volume (USD)', gridcolor: COLORS.line, zeroline: false },
                    margin: { l: 80, r: 30, t: 40, b: 50 },
                    legend: { orientation: 'h', y: -0.15, bgcolor: 'rgba(0,0,0,0)' },
                    hovermode: 'x unified'
                };

                Plotly.newPlot('chart', traces, layout, { responsive: true, displayModeBar: false });
            } catch (e) {
                document.getElementById('chart').innerHTML = '<p style="color:#c9d1d9;padding:20px;">Error loading chart</p>';
            }
        }

        loadChart();
    </script>
</body>
</html>
