<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Agreement - Bellwether</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; }
        #chart { width: 100%; height: 100vh; }
        .watermark { position: absolute; bottom: 8px; right: 12px; font-size: 11px; color: rgba(255,255,255,0.5); }
        .watermark a { color: rgba(255,255,255,0.7); text-decoration: none; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="watermark"><a href="https://bellwether.stanford.edu/research" target="_blank">bellwether.stanford.edu</a></div>
    <script>
        const COLORS = { bg: '#0d1117', text: '#c9d1d9', line: '#30363d' };
        const COLORS_SOFT = { pm: 'rgba(79, 140, 201, 0.85)', kalshi: 'rgba(201, 133, 79, 0.85)' };

        async function loadChart() {
            try {
                const response = await fetch('../data/platform_comparison.json');
                const data = await response.json();

                const diagonal = {
                    x: [0, 1], y: [0, 1],
                    mode: 'lines',
                    line: { color: 'rgba(255,255,255,0.3)', width: 1, dash: 'dash' },
                    showlegend: false, hoverinfo: 'skip'
                };

                const scatter = {
                    x: data.kalshi_predictions,
                    y: data.polymarket_predictions,
                    mode: 'markers',
                    type: 'scatter',
                    text: data.labels,
                    marker: { size: 10, color: COLORS_SOFT.pm, line: { color: 'white', width: 1 } },
                    hovertemplate: '%{text}<br>PM: %{y:.0%}<br>Kalshi: %{x:.0%}<extra></extra>',
                    name: 'Shared Elections'
                };

                const layout = {
                    paper_bgcolor: COLORS.bg,
                    plot_bgcolor: COLORS.bg,
                    font: { color: COLORS.text, family: '-apple-system, BlinkMacSystemFont, sans-serif' },
                    xaxis: { title: 'Kalshi Prediction', range: [0, 1], gridcolor: COLORS.line, zeroline: false, tickformat: '.0%' },
                    yaxis: { title: 'Polymarket Prediction', range: [0, 1], gridcolor: COLORS.line, zeroline: false, tickformat: '.0%' },
                    margin: { l: 60, r: 30, t: 40, b: 50 },
                    showlegend: false,
                    annotations: [{
                        x: 0.98, y: 0.02, xref: 'paper', yref: 'paper',
                        text: `n = ${data.labels.length} shared elections`,
                        showarrow: false, font: { size: 11, color: COLORS.text }
                    }]
                };

                Plotly.newPlot('chart', [diagonal, scatter], layout, { responsive: true, displayModeBar: false });
            } catch (e) {
                document.getElementById('chart').innerHTML = '<p style="color:#c9d1d9;padding:20px;">Error loading chart</p>';
            }
        }

        loadChart();
    </script>
</body>
</html>
