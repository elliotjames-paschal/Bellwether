<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets by Category - Bellwether</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; }
        #chart { width: 100%; height: 100vh; }
        .watermark { position: absolute; bottom: 8px; right: 12px; font-size: 11px; color: rgba(255,255,255,0.5); }
        .watermark a { color: rgba(255,255,255,0.7); text-decoration: none; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="watermark"><a href="https://bellwether.stanford.edu/research" target="_blank">bellwether.stanford.edu</a></div>
    <script>
        const COLORS = { bg: '#0d1117', text: '#c9d1d9', line: '#30363d' };
        const COLORS_SOFT = { pm: 'rgba(79, 140, 201, 0.85)', kalshi: 'rgba(201, 133, 79, 0.85)' };

        async function loadChart() {
            try {
                const response = await fetch('../data/market_distribution.json');
                const data = await response.json();

                const pm = {
                    y: data.categories, x: data.polymarket,
                    name: 'Polymarket',
                    type: 'bar', orientation: 'h',
                    marker: { color: COLORS_SOFT.pm }
                };

                const kalshi = {
                    y: data.categories, x: data.kalshi,
                    name: 'Kalshi',
                    type: 'bar', orientation: 'h',
                    marker: { color: COLORS_SOFT.kalshi }
                };

                const layout = {
                    paper_bgcolor: COLORS.bg,
                    plot_bgcolor: COLORS.bg,
                    font: { color: COLORS.text, family: '-apple-system, BlinkMacSystemFont, sans-serif' },
                    barmode: 'group',
                    bargap: 0.2,
                    xaxis: { title: 'Number of Markets', gridcolor: COLORS.line, zeroline: false },
                    yaxis: { automargin: true },
                    margin: { l: 140, r: 30, t: 40, b: 50 },
                    legend: { x: 0.98, y: 0.02, xanchor: 'right', bgcolor: 'rgba(0,0,0,0.5)' }
                };

                Plotly.newPlot('chart', [pm, kalshi], layout, { responsive: true, displayModeBar: false });
            } catch (e) {
                document.getElementById('chart').innerHTML = '<p style="color:#c9d1d9;padding:20px;">Error loading chart</p>';
            }
        }

        loadChart();
    </script>
</body>
</html>
